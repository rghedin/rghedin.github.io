<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,follow">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <style type="text/css">
a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}img,img a{border:none}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}body{background:#fff;font:19px 'Times New Roman',Hoefler Text,bodyfont,serif;color:#000;line-height:30px;font-weight:100;-webkit-font-smoothing:antialiased}.single h1,h1,h2,h2.title{font-size:1.5em;font-weight:lighter;line-height:34px}h1,h2.title{margin:0;color:#828282}.single h1,h2,h4,h5{color:#000}.single h1,h2{margin:20px 0;padding:0}h2 b{font-weight:400}.entry h2{font-size:1.2em}h3{font-size:1.1em;line-height:34px;font-weight:lighter}h4{font-size:1em}h5{font-size:9pt}img{margin:0 auto;max-width:100%;height:auto}blockquote{border-left:1px solid #A5ABAB;margin:0;padding:0 12px}b,strong{font-weight:700}em,i{font-style:italic}p{line-height:30px;margin:30px auto;text-indent:0}code{font-size:80%;font-family:monospace}hr{border:.05em solid #e8e8e8}small{font-size:smaller}h1 a,h2{text-decoration:none}h1 a:link,h1 a:visited,h2 a:link,h2 a:visited{color:#000;text-decoration:none}h1 a:hover,h2 a:hover{color:#999;text-decoration:none}ol,ul{list-style:none;margin:0 0 30px 30px}ul{list-style-type:disc}ol{list-style:decimal}li{padding:6px 0}ul.listagem-posts{padding:0;list-style:none;margin:0 0 100px}ul.listagem-posts li{margin:12px 0;clear:both}ul.listagem-posts a{margin-left:100px;display:block}ul.listagem-posts aside{float:left;width:100px;font-size:smaller;color:#828282}#container{margin:0 auto 20px;max-width:32em;overflow:hidden}.post{margin-bottom:100px}header{margin:100px 0}footer{margin:180px 0 100px;clear:both}.single .pagination .next{float:right;margin-bottom:180px}@media only screen and (max-width:960px){#container{padding:16px}}
  </style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
</head>
